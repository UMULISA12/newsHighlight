{% extends 'base.html'%}

<h1> Hello News {{ id }} </h1>


<!-- Content block -->
{% block content %}
<div class="container">

    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{sources.poster}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <h3>{{ sources.title }}</h3>

            <p class="overview"> {{ sources.overview }}</p>
            <p class="ratings"> <b> {{ sources.vote_average }}</b> - <i>{{ sources.vote_count}} votes </i> </p>


        </div>
    </div>

</div>
{% endblock %}
