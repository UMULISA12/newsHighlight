<h1> Hello News {{ id }} </h1>

{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{sources.poster}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <h3>{{ sources.id }}</h3>

            <p class="overview"> {{ sources.name }}</p>
            <p class="ratings"> <b> {{ sources.description }}</p>


        </div>
    </div>

</div>
{% endblock %}
